	<script>
		$(() => {
			$.ajax({
			  type: 'GET',
			  url: '/get_data_res',
			  data: {
				query: '{{query}}',
				other: 'placeholder'
			  },
			  success: (data) => {
				putFormat(data.val);
				console.log(data);
			  }
			});
			
			putFormat = (arr) => {
				arr.forEach((item) => {
					let token = '<tr>';
					token += `<td>${item[0]}</td>`;
					token += `<td>${item[1]}</td>`;
					token += '</tr><br>';
					$('#resdump').append(token);
				});
			}
	});
	</script>
	
	<table id="resdump">
		
	</table>
