<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<table align="center">
<td width = "40%">
<div class="login-form">
    <form action="/donor_register" method="post">
        <h2 class="text-center">Register</h2>    
        <div class="form-group">
            <input type="text" class="form-control" id = "txtUser" name = "username" placeholder="Username" required>
        </div>
		<div class="form-group">
            <input type="text" class="form-control" id = "txtEmail" name = "email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id = "txtPass" name = "password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" onclick = "setCookie()" onclick = "getCookie()">Register</button>
        </div>
    </form>
</div>
</td>
</tr>
<tr height = "20%"></tr>
</table>
</body>
</html>                                		                            

<script>
    function setCookie() {

        var d = new Date();
        d.setTime(d.getTime() + 1 * 24 * 60 * 60 * 1000);
        var expires = "expires=" + d.toUTCString();
        document.cookie = "username=" + document.getElementById("txtUser").value + expires + ";path=/Blairhack_3_2019";
        document.cookie = "password=" + document.getElementById("txtPass").value + expires + ";path=/Blairhack_3_2019";
    }

    function getCookie() {

        if (document.cookie.length != 0) {
            var cookiesArray = document.cookie.split("; ");

            for (var i=0; i<cookiesArray.length; i++) {
                var nameValueArray = cookiesArray[i].split("=");

                if (nameValueArray[0] == "username") {
                    document.getElementById("txtUser").value = nameValueArray[1];
                    console.log("Username is " + document.getElementById("txtUser").value);
					
                }else if (nameValueArray[0] == "password") {
                    document.getElementById("txtPass").value = nameValueArray[1];
                    console.log("Password is " + document.getElementById("txtPass").value);
					
                }
            }
        }else {
            alert("Cookies not found");
        }
    }

</script>
